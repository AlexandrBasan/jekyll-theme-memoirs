# Site
name: "Блог Александра Басана"
title: "Блог Александра Басана"
description: "Блог о том как сегодня стать на 1% лучше чем вы были вчера!"
logo: 'assets/images/logo.png'
logo-full: 'assets/images/AlexandrBasanBlog.png'
favicon: 'assets/images/logo.png'
baseurl:
google_analytics: 'UA-80286257-4'
disqus: 'alexandrbasan-com'
mailchimp-list: 'https://proalab.us14.list-manage.com/subscribe?u=fbc385324906d18aa67ee6a2f&id=7dcbc15bed'
include: ["_pages"]
permalink: /:title/
email: alexandr.basan@gmail.com
future: true

# Authors
authors:
  alex:
    name: Алекс Басан
    display_name: Алекс Басан
    gravatar: 8bca7118778cb36d1976c0ef5f412690
    email: alexandr.basan@gmail.com
    web: https://alexandrbasan.com
    instagram: https://www.instagram.com/alexandrbasan/
    description: "Vlogger and Entrepreneur"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
  - jekyll-feed

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "disabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Jekyll-Feed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
