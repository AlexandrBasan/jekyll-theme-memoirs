<!-- latest post -->
    {% assign latest_post = site.posts[0] %}
    <!-- <div class="col-md-6"> -->
    <div class="col-md-12">
      <div class="card border-0 mb-4 box-shadow">
      <a href="{{site.baseurl}}{{latest_post.url}}">
      <!-- <div class="topfirstimage" style="background-image: url({% if latest_post.image contains "://" %}{{ latest_post.image }}{% else %} {{site.baseurl}}/{{ latest_post.image}}{% endif %}); height: 200px;    background-size: cover; background-position: center;    background-repeat: no-repeat;"></div> -->
      <!-- <div class="topfirstimage" style="background-image: url({% if latest_post.image contains "://" %}{{ latest_post.image }}{% else %} {{site.baseurl}}/{{ latest_post.image}}{% endif %}); height: 350px;   background-position: center;    background-repeat: no-repeat;"></div> -->
      </a>
        <div class="card-body px-0 pb-0 d-flex flex-column align-items-start">
          <h2 class="h2 font-weight-bold">
            <a class="text-dark" href="{{site.baseurl}}{{latest_post.url}}">{{ latest_post.title }}</a>
          </h2>
          <p class="excerpt">
              <!-- {{ latest_post.excerpt | strip_html | strip_newlines | truncate: 145 }} -->
              <!-- {{ latest_post.content  | truncate: 850 }}  <a class="text-dark" href="{{site.baseurl}}{{latest_post.url}}"> "читать дальше"</a> -->
              {{ latest_post.content }}
          </p>
          <div>
              <!-- <small class="d-block text-muted">
                  В <span class="catlist">
                      {% for category in latest_post.categories %}
                      <a class="text-capitalize text-muted smoothscroll" href="{{site.baseurl}}/categories.html#{{ category | downcase }}">"{{ category }}"</a><span class="sep">, </span>
                      {% endfor %}
                      </span>
              </small> -->
              <small class="text-muted">
                  {{ latest_post.date | date: '%b %d, %Y' }},
              </small>
              <small class="text-muted" title="Estimated read time">
                {% assign words = latest_post.content | strip_html | number_of_words %}
                {% if words < 360 %}
                  1 мин
                {% else %}
                  {{ words | divided_by:180 }} мин
                {% endif %}
              </small>
          </div>
        </div>
      </div>
    </div>
